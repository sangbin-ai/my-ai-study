name: Coin Alert (Hello Runner)

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state.json (dedupe)
        uses: actions/cache/restore@v4
        with:
          path: coin-alert/state.json
          key: coin-alert-state-
          restore-keys: |
            coin-alert-state-

      - name: Ensure state.json exists
        run: |
          test -f coin-alert/state.json || echo "{}" > coin-alert/state.json

      - name: Install deps
        working-directory: coin-alert
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        working-directory: coin-alert
        env:
          SYMBOL: "BTC-USD"
          INTERVAL: "1d"
          SHORT_WINDOW: "20"
          LONG_WINDOW: "60"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TEST: "1"

        run: |
          python ma_signal.py

      - name: Touch state.json before cache
        run: |
          test -f coin-alert/state.json || echo "{}" > coin-alert/state.json

      - name: Save state.json (dedupe)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: coin-alert/state.json
          key: coin-alert-state-${{ github.run_id }}

